name: CI
on: [pull_request]
permissions:
  contents: read
jobs:
  pytest:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.x
      uses: actions/setup-python@v6
      with: {python-version: '3.14'}
    - name: Install dependencies
      run: pip install tox
    - name: Run pytest
      run: tox -e pytest
  pylama:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.x
      uses: actions/setup-python@v6
      with: {python-version: '3.14'}
    - name: Install dependencies
      run: pip install tox
    - name: Run pylama
      run: tox -e pylama
  mypy:
    runs-on: ubuntu-24.04
    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.x
      uses: actions/setup-python@v6
      with: {python-version: '3.14'}
    - name: Install dependencies
      run: pip install tox
    - name: Run mypy
      run: tox -e mypy
